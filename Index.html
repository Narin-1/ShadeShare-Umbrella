<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadeShare</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section id="header">
        <div class="container">
            <img src="Images/Image 1_ Logo.jpg"class="Logo">
            <div class="header-text">
                <h1>Got caught in the rain without an umbrella? ShadeShare has got you covered!</h1>
                <span class="square"></span>
                <p>Simply your QR code to find the nearest ShareShade station and unlock an umbrella. You can return it to any station once you are done.</p>
                <button class="common-btn">Read More</button>
            </div>
        </div>
    </section>
</body>
</html>
